{% extends "layout.html" %}
{% block body %}
<section>
    <form action="/convert" method="post">
        <input type="hidden" name="convert_type" value="temperature">
        <label for="measure">
            Enter the temperature to convert
            <br>
            <input type="number" name="measure" id="measure" value="1">
        </label>
        <br>
        <br>
        <label for="convert_from">
            Unit to convert form
            <br>
            <select name="convert_from" id="convert_from">
                <option value="degC" selected>Celsius</option>
                <option value="degF">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </label>
        <br>
        <br>
        <label for="convert_to">
            Unit to convert to
            <br>
            <select name="convert_to" id="convert_to">
                <option value="degC">Celsius</option>
                <option value="degF" selected>Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </label>
        <br>
        <br>
        <input type="submit" value="convert">
    </form>
</section>
{% endblock body %}
