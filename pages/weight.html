<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <nav>
            <a href="/length" target="_self">Length</a>
            <a href="/weight" target="_self">Weight</a>
            <a href="/temperature" target="_Self">Temperature</a>
        </nav>
        <section>
            <form action="index.html" method="post">
                <label for="length">
                    Enter the length to convert
                    <br>
                    <input type="number" name="length" id="length">
                </label>
                <br>
                <br>
                <label for="convert_from">
                    Unit to convert form
                    <br>
                    <select name="convert_from" id="convert_from">
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometers</option>
                        <option value="in">Inch</option>
                        <option value="ft">Foot</option>
                        <option value="yd">Yard</option>
                        <option value="mi">Mile</option>
                    </select>
                </label>
                <br>
                <br>
                <label for="convert_to">
                    Unit to convert to
                    <br>
                    <select name="convert_to" id="convert_to">
                        <option value="mg">Milligram</option>
                        <option value="g">Gram</option>
                        <option value="kg">Kilogram</option>
                        <option value="oz">Ounce</option>
                        <option value="lb">Pound</option>
                    </select>
                </label>
                <br>
                <br>
                <input type="submit" value="convert">
            </form>
        </section>
    </main>
</body>
</html>
